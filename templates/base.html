<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/datepicker.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/dropdownstyle.css" media="screen, projection" />
  <!--[if lte IE 7]>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/ie.css" media="screen" />
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />

  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/datepicker.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/eye.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/utils.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/layout.js?ver=1.0.2"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dropdownPlain.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/bp_gui.js"></script>
<title> {{ page_title }} </title>
</head>

<body>
<div id="header">
  <h1 class="branding">Большие люди</h1>
  {% if user.username %}
  <div id="user-tools">
    Пользователь: 
    <strong>{{ user.first_name }} {{ user.last_name }}</strong>.
    <a id="white" href="/logout"> Выйти</a>
  </div>
  {% endif %}
</div>
<table id="tableCNTR" cellpadding="0" cellspacing="0" border="0">
  <tr> <!-- data -->
    <td>
      {% block content %}{% endblock %}
    </td>
  </tr>
</table>

</body>
</html>
